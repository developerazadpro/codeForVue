<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>vue inventory</title>

    <style>
        .content{
            padding: 20px;
        }
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
            position: relative;
            min-height: 1px;
            padding-right: 5px;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <u><h3 class="text-center" style="margin-top: 20px;">Bazar List</h3></u>
        
        
    
        <div class="row content">
            <div class="card-body">
    
            <div class="col-md-4 col-md-offset-4">
                
                    
                <br><br>
    
                <table class="table table-striped">
                    <tr>
                        <th>Name</td>
                        <td></td>
                        <th>Price</td>
                        <th>Action</td>
                    </tr>

                    <tr v-for="item in items">
                        <td>{{ item.name }}</td>
                        <td>:</td>
                        <td>{{ item.price }}</td>
                        <td><input type="button" class="btn btn-xs btn-danger" value="X" ></td>
                    </tr>
                    
                </table>
            </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    {name: 'Rice', price: 50.00},
                    {name: 'Wheat', price: 40.00},
                    {name: 'Oil', price: 150.00},
                ]
            }
        })
    </script>
</body>
</html>
